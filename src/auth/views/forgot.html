<div class="container-fluid">
  <div class="page-header">
    <h1>Forgot Password</h1>
  </div>
  
  <div class="row">
    <div class="col-lg-12">
      <div class="panel">
        <div class="panel-heading">
          <h3 class="panel-title">Did you forget your password? That's ok. We'll email you instructions on how to reset your password.</h3>
        </div>
        <div class="panel-body">
          <uib-alert ng-if="vm.message" type="success">{{vm.message}}</uib-alert>          
          <uib-alert ng-repeat="error in vm.errors" ng-show="vm.errors && form.$submitted" type="warning">{{error}}</uib-alert>

          <form class="form-horizontal" name="form" ng-submit="vm.forgotPassword(form)" novalidate>

            <div class="form-group" ng-class="{ 'has-success': form.email.$valid && form.$submitted, 
                                                'has-error': form.email.$invalid && form.$submitted }">
              <label for="email" class="col-sm-2 control-label">Email</label>
              <div class="col-sm-8">                
                <input type="email" name="email" class="form-control" ng-model="vm.user.email" required>
                <span class="help-block" ng-show="form.email.$error.required && form.$submitted">What's your email address?</span>
                <span class="help-block" ng-show="form.email.$error.mongoose">{{vm.errors.email}}</span>
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-inverse btn-lg btn-login" type="submit" ng-disabled="form.$invalid">Send</button>
                <a class="btn btn-default btn-lg btn-register" ui-sref="login">Nevermind</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
