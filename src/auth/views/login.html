<div class="container-fluid">
  <div class="page-header">
    <h1>Login</h1>
  </div>
  
  <div class="row">
    <div class="col-lg-12">
      <div class="panel">
        <div class="panel-heading">
          <h3 class="panel-title">Welcome! Login to your account.</h3>
        </div>
        <div class="panel-body">

          <uib-alert ng-show="vm.errors.other && form.$submitted" type="warning">{{vm.errors.other}}</uib-alert>

          <form class="form-horizontal" name="form" ng-submit="vm.login(form)" novalidate>
            
            <div class="form-group" ng-class="{ 'has-success': form.email.$valid && form.$submitted, 
                                                'has-error': form.email.$invalid && form.$submitted }">
              <label for="email" class="col-sm-2 control-label">Email</label>
              <div class="col-sm-8">                
                <input type="email" name="email" class="form-control" ng-model="vm.user.email" required>
                <span class="help-block" ng-show="form.email.$error.required && form.$submitted">What's your email address?</span>
                <span class="help-block" ng-show="form.email.$error.mongoose">{{vm.errors.email}}</span>
              </div>
            </div>

            <div class="form-group" ng-class="{ 'has-success': form.password.$valid && form.$submitted, 
                                                'has-error': form.password.$invalid && form.$submitted }">
              <label for="password" class="col-sm-2 control-label">Password</label>
              <div class="col-sm-8">                
                <input type="password" name="password" class="form-control" ng-model="vm.user.password" required>
                <span class="help-block" ng-show="form.password.$error.required && form.$submitted">Add your password</span>
                <span class="help-block" ng-show="form.password.$error.mongoose">{{vm.errors.password}}</span>
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-inverse btn-lg btn-login" type="submit">Login</button>
                <a class="btn btn-default btn-lg btn-register" ui-sref="signup({referrer:'{{vm.referrer}}'})">Register</a>
                <a class="btn btn-default btn-lg btn-register" ui-sref="forgot">Password Reset</a>
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
