<div class="container-fluid">
  <div class="page-header">
    <h1>Login</h1>
  </div>
  
  <div class="row">
    <div class="col-lg-12">
      <div class="panel">
        <div class="panel-heading">
          <h3 class="panel-title">Create your account to get started.</h3>
        </div>
        <div class="panel-body">

          <form class="form-horizontal" name="form" ng-submit="vm.register(form)" novalidate>
            
            <div class="form-group" ng-class="{ 'has-success': form.email.$valid && form.$submitted, 
                                                    'has-error': form.email.$invalid && form.$submitted }">
              <label class="col-sm-2 control-label">Email</label>
                <div class="col-sm-8">
                  <input type="email" placeholder="Your Email" name="email" class="form-control"
                    ng-model="vm.user.email" 
                    required 
                    mongoose-error />
                  <span class="help-block" ng-show="form.email.$error.email && form.$submitted">Doesn't look like a valid email.</span>
                  <span class="help-block" ng-show="form.email.$error.required && form.$submitted">What's your email address?</span>
                  <span class="help-block" ng-show="form.email.$error.mongoose">{{vm.errors.email}}</span>
                </div>
            </div>

            <div class="form-group" ng-class="{ 'has-success': form.password.$valid && form.$submitted, 
                                                'has-error': form.password.$invalid && form.$submitted }">
              <label class="col-sm-2 control-label">Password</label>
                <div class="col-sm-8">
                  <input type="password" placeholder="Your Password" name="password" class="form-control"
                    ng-model="vm.user.password"
                    ng-minlength="3"
                    required
                    mongoose-error />
                  <span class="help-block" ng-show="(form.password.$error.minlength || form.password.$error.required) && form.$submitted">Password must be at least 3 characters.</span>
                  <span class="help-block" ng-show="form.password.$error.mongoose">{{vm.errors.password}}</span>
                </div>
            </div>

            <div class="form-group" ng-class="{ 'has-success': form.confirmPassword.$valid && form.$submitted, 
                                                'has-error': form.confirmPassword.$invalid && form.$submitted }">
              <label class="col-sm-2 control-label">Password</label>
                <div class="col-sm-8">
                  <input type="password" placeholder="Confirm Password" name="confirmPassword" class="form-control"
                    ng-model="vm.user.confirmPassword"
                    match="vm.user.password"
                    ng-minlength="3" 
                    required />
                  <span class="help-block" ng-show="form.confirmPassword.$error.match && form.$submitted">Passwords must match.</span>
                  <span class="help-block" ng-show="form.confirmPassword.$error.required && form.$submitted">Confirm your password</span>
                </div>
            </div>

            <div class="form-group" ng-class="{ 'has-success': form.referralCode.$valid && form.$submitted, 
                                                'has-error': form.referralCode.$invalid && form.$submitted }"
                                                ng-if="vm.showReferral">
              <label class="col-sm-2 control-label">Referral Code</label>
                <div class="col-sm-8">
                  <input type="text" placeholder="Referral Code" name="referralCode" class="form-control"
                    ng-model="vm.user.referralCode"
                    />
                </div>
            </div>

            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-inverse btn-lg btn-login" type="submit">Register</button>
                <a class="btn btn-default btn-lg btn-register" ui-sref="login({referrer:'{{vm.referrer}}'})">Already Have An Account?</a>
              </div>
            </div>

          </form>

        </div>
      </div>
    </div>
  </div>
</div>
